<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecurityVertical – Redirecting…</title>

  <meta name="description" content="Automatic language detection. Redirecting to your local version of SecurityVertical.">

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const country = data.country_code;

        // Czech Republic + Slovakia
        if (country === "CZ" || country === "SK") {
          window.location.href = "index-cs.html";
        }
        // Germany + Austria + Switzerland
        else if (country === "DE" || country === "AT" || country === "CH") {
          window.location.href = "index-de.html";
        }
        // Poland
        else if (country === "PL") {
          window.location.href = "index-pl.html";
        }
        // Brazil -> Portuguese-BR
        else if (country === "BR") {
          window.location.href = "index-ptbr.html";
        }
        // Default: English
        else {
          window.location.href = "index-en.html";
        }
      })
      .catch(() => {
        // Fallback → English
        window.location.href = "index-en.html";
      });
  </script>

  <style>
    body {
      background: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
    }
  </style>
</head>

<body>
  <h2>Redirecting…</h2>
  <p>If you are not redirected automatically, please choose your language:</p>

  <p>
    <a href="index-cs.html">Čeština</a> •
    <a href="index-en.html">English</a> •
    <a href="index-de.html">Deutsch</a> •
    <a href="index-pl.html">Polski</a> •
    <a href="index-ptbr.html">Português (Brasil)</a>
  </p>
</body>
</html>
